<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row py-4">
            <div class="col"></div>
            <div class="col-6">
                <div class="container border border-2 rounded rounded-3 p-4">
                    <div class="row">
                        <div class="col text-center">
                            <h2>
                                ¡Hola <span class="fw-bold">{{ amijo }}!</span>
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col py-4">
                            <p class="text-center">
                                En el sorteo de este año del Amijo Invisible, celebrado el {{ fecha }} por el Gran
                                Maestro de Ceremonias {{ maestro }}, has resultado elegido/a como amigo/amiga
                                invisible de...
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col justify-content-center">
                            <div class="text-center">
                                <i class="em em-gift"></i>
                                <i class="em em-mask"></i>
                                <i class="em em-santa"></i>

                                <h1 class="fw-bold">{{ elegido }}</h1>

                                <i class="em em-santa"></i>
                                <i class="em em-mask"></i>
                                <i class="em em-gift"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row py-4">
                        <div class="col text-center">
                            <p> {{ mensaje }} </p>
                            <h4> ¡Feliz Navidad! </h4>
                        </div>
                    </div>

                    <div class="row text-center">
                        <div class="col small">
                            <strong>-{{ maestro }}, Gran Maestro de Ceremonias-</strong>
                        </div>
                    </div>

                </div>

            </div>
            <div class="col"></div>
        </div>

    </div>

</body>

</html>
